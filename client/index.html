<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azriel Drone Stream</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .controls {
      margin: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    img {
      width: 90%;
      max-width: 800px;
      border-radius: 8px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    function App() {
      const [running, setRunning] = React.useState(true);
      const toggle = () => setRunning(!running);
      return React.createElement('div', null,
        React.createElement('h1', null, 'Azriel Drone Stream'),
        React.createElement('div', { className: 'controls' },
          React.createElement('button', { onClick: toggle }, running ? 'Stop' : 'Start')
        ),
        running && React.createElement('img', { src: '/video_feed', alt: 'Video stream' })
      );
    }
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
</body>
</html>
